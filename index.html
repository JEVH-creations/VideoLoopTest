<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: 0;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video with poster image -->
        <video id="video-bg" autoplay muted loop playsinline poster="Source/LoopTest.jpg">
            <source src="Source/LoopTest.mp4" type="video/mp4">
            <!-- Fallback to poster image if video can't load -->
            <img src="your-poster.jpg" alt="Background">
        </video>
    </div>
    
    <div class="overlay"></div>
    
    <div class="content">
        <h1>Your Content Here</h1>
        <p>This text appears over the video background</p>
    </div>

    <script>
        // Simple script to ensure video plays
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            video.play().catch(e => console.log("Autoplay prevented:", e));
        });
    </script>
</body>
</html>
